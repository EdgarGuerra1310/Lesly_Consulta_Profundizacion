<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Curso PDF - Qdrant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: #ffffff;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            border-radius: 16px;
            max-width: 900px;
            width: 100%;
            padding: 30px;
        }

        h2 {
            text-align: center;
            color: #667eea;
            margin-bottom: 25px;
            font-size: 28px;
        }

        .section {
            margin-bottom: 20px;
        }

        label {
            font-weight: 600;
            color: #333;
            display: block;
            margin-bottom: 8px;
        }

        select, input[type="text"] {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 2px solid #e0e0e0;
            font-size: 15px;
            transition: border-color 0.3s;
        }

        select:focus, input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .flex-row {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }

        .flex-row select {
            flex: 1;
            min-width: 200px;
        }

        button {
            padding: 12px 24px;
            border: none;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active:not(:disabled) {
            transform: translateY(0);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        #mensaje-saludo {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            color: #333;
            line-height: 1.6;
        }

        #chatbox {
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 20px;
            height: 450px;
            overflow-y: auto;
            background: linear-gradient(to bottom, #fafafa 0%, #ffffff 100%);
            margin: 20px 0;
        }

        #chatbox::-webkit-scrollbar {
            width: 8px;
        }

        #chatbox::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        #chatbox::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 10px;
        }

        .user {
            color: #1976d2;
            font-weight: 600;
            margin: 12px 0;
            padding: 10px;
            background: #e3f2fd;
            border-radius: 8px;
            border-left: 4px solid #1976d2;
        }

        .bot {
            color: #2e7d32;
            margin: 12px 0;
            padding: 10px;
            background: #e8f5e9;
            border-radius: 8px;
            border-left: 4px solid #2e7d32;
            line-height: 1.6;
        }

        .input-area {
            display: flex;
            gap: 10px;
        }

        #send-btn {
            min-width: 100px;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #ffebee;
            color: #c62828;
            padding: 10px;
            border-radius: 8px;
            border-left: 4px solid #c62828;
            margin: 10px 0;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h2 {
                font-size: 24px;
            }

            .flex-row {
                flex-direction: column;
            }

            .flex-row select {
                width: 100%;
            }

            button {
                width: 100%;
            }

            #chatbox {
                height: 350px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üí¨ Chat sobre contenido del curso</h2>

        <div id="mensaje-saludo">Cargando informaci√≥n del usuario...</div>

        <div class="section">
            <label for="collection-select">üìö Seleccionar Colecci√≥n:</label>
            <div class="flex-row">
                <select id="collection-select">
                    <option value="">-- Selecciona una colecci√≥n --</option>
                </select>
                <button id="load-collection-btn">Cargar</button>
            </div>
        </div>

        <div class="section">
            <label for="tip-type-select">üìå Preguntas recomendadas:</label>
            <div class="flex-row">
                <select id="tip-type-select" disabled>
                    <option value="">-- Tipo de pregunta --</option>
                    <option value="contenido">üìò Contenido</option>
                    <option value="contexto">üåç Contexto</option>
                    <option value="reflexion">üß† Reflexi√≥n</option>
                </select>

                <select id="tip-question-select" disabled>
                    <option value="">-- Pregunta recomendada --</option>
                </select>

                <button id="use-tip-btn" disabled>Usar</button>
            </div>
        </div>

        <div id="chatbox"></div>

        <div class="input-area">
            <input 
                type="text" 
                id="message-input" 
                placeholder="‚úçÔ∏è Selecciona una colecci√≥n para comenzar..." 
                autocomplete="off" 
                disabled
            />
            <button id="send-btn" disabled>Enviar</button>
        </div>
    </div>

    <script>
        let tipsData = {};
        let currentCollection = '';
        let usuario = '';
        let usernombre = '';

        // Funci√≥n para obtener par√°metros de la URL
        function obtenerParametro(nombre) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(nombre);
        }

        // Obtener par√°metros del usuario
        function inicializarUsuario() {
            usuario = obtenerParametro('user') || 'usuario_default';
            const curid = obtenerParametro('curid');
            usernombre = obtenerParametro('usernombre') || 'Usuario';

            const mensajeSaludo = document.getElementById('mensaje-saludo');
            
            if (usuario && usernombre) {
                mensajeSaludo.innerHTML = `
                    <strong>üëã Hola, ${usernombre}</strong><br>
                    En este espacio podr√°s consultar cualquier duda que tengas con respecto 
                    al curso ${curid}.
                `;
            } else {
                mensajeSaludo.textContent = 'Bienvenido al sistema de consultas del curso.';
            }
        }

        // Cargar colecciones disponibles
        async function cargarColecciones() {
            try {
                const res = await fetch('/api/collections');
                
                if (!res.ok) {
                    throw new Error(`HTTP error! status: ${res.status}`);
                }
                
                const data = await res.json();
                console.log('Colecciones recibidas:', data);
                
                const select = document.getElementById('collection-select');
                select.innerHTML = '<option value="">-- Selecciona una colecci√≥n --</option>';
                
                if (data.collections && data.collections.length > 0) {
                    data.collections.forEach(col => {
                        const option = document.createElement('option');
                        option.value = col.name;
                        
                        // Mostrar nombre y cantidad de puntos
                        const pointsText = col.points_count > 0 
                            ? `(${col.points_count} documentos)` 
                            : '(vac√≠a)';
                        option.textContent = `${col.name} ${pointsText}`;
                        
                        select.appendChild(option);
                    });
                } else {
                    const option = document.createElement('option');
                    option.value = '';
                    option.textContent = 'No hay colecciones disponibles';
                    select.appendChild(option);
                }
            } catch (err) {
                console.error('Error cargando colecciones:', err);
                addMessage('bot', '‚ùå Error al cargar las colecciones disponibles. Verifica que Qdrant est√© funcionando.');
            }
        }

        // Cargar preguntas recomendadas
        async function cargarPreguntasRecomendadas() {
            if (!currentCollection) return;

            try {
                const res = await fetch('/api/recommended_questions', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        collection_name: currentCollection,
                        num_questions: 10
                    })
                });
                
                if (!res.ok) {
                    throw new Error(`HTTP error! status: ${res.status}`);
                }
                
                tipsData = await res.json();
                console.log('Preguntas recomendadas cargadas:', tipsData);

                document.getElementById('tip-type-select').disabled = false;
                document.getElementById('use-tip-btn').disabled = false;
            } catch (err) {
                console.error('Error cargando preguntas:', err);
                addMessage('bot', '‚ö†Ô∏è No se pudieron cargar las preguntas recomendadas, pero puedes escribir tu propia pregunta.');
            }
        }

        // Manejar carga de colecci√≥n
        document.getElementById('load-collection-btn').addEventListener('click', async () => {
            const select = document.getElementById('collection-select');
            currentCollection = select.value;

            if (!currentCollection) {
                alert('Por favor selecciona una colecci√≥n');
                return;
            }

            document.getElementById('message-input').disabled = false;
            document.getElementById('send-btn').disabled = false;
            document.getElementById('message-input').placeholder = '‚úçÔ∏è Escribe tu pregunta aqu√≠...';

            const chatbox = document.getElementById('chatbox');
            chatbox.innerHTML = '';
            addMessage('bot', `üìö Colecci√≥n "${currentCollection}" cargada. ¬øEn qu√© puedo ayudarte?`);

            await cargarPreguntasRecomendadas();
        });

        // Manejar tipo de pregunta
        document.getElementById('tip-type-select').addEventListener('change', function() {
            const selectedType = this.value;
            const questionSelect = document.getElementById('tip-question-select');

            questionSelect.innerHTML = '<option value="">-- Pregunta recomendada --</option>';
            questionSelect.disabled = true;

            if (!selectedType || !tipsData[selectedType]) return;

            const questions = tipsData[selectedType];
            
            if (questions && questions.length > 0) {
                questions.forEach(q => {
                    const option = document.createElement('option');
                    option.value = q;
                    option.textContent = q;
                    questionSelect.appendChild(option);
                });
                questionSelect.disabled = false;
            }
        });

        // Usar pregunta recomendada
        document.getElementById('use-tip-btn').addEventListener('click', () => {
            const question = document.getElementById('tip-question-select').value;
            if (!question) {
                alert('Por favor selecciona una pregunta');
                return;
            }

            const input = document.getElementById('message-input');
            input.value = question;
            input.focus();
        });

        // Agregar mensaje al chat
        function addMessage(role, text) {
            const chatbox = document.getElementById('chatbox');
            const div = document.createElement('div');
            div.className = role;

            if (role === 'bot') {
                text = text.replace(/\*\*(.*?)\*\*/g, '<b>$1</b>');
                text = text.replace(/\n/g, '<br>');
            }

            div.innerHTML = (role === 'user' ? 'üë§ ' : 'ü§ñ ') + text;
            chatbox.appendChild(div);
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        // Animaci√≥n de escritura
        async function typeMessage(role, fullText, delay = 5) {
            const chatbox = document.getElementById('chatbox');
            const div = document.createElement('div');
            div.className = role;
            div.innerHTML = (role === 'bot' ? 'ü§ñ ' : 'üë§ ');
            chatbox.appendChild(div);

            let formattedText = fullText
                .replace(/\*\*(.*?)\*\*/g, '<b>$1</b>')
                .replace(/\n/g, '<br>');

            let i = 0;
            function typeChar() {
                if (i < formattedText.length) {
                    div.innerHTML = (role === 'bot' ? 'ü§ñ ' : 'üë§ ') + formattedText.slice(0, i + 1);
                    chatbox.scrollTop = chatbox.scrollHeight;
                    i++;
                    setTimeout(typeChar, delay);
                }
            }
            typeChar();
        }

        // Enviar mensaje
        async function sendMessage(message) {
            if (!currentCollection) {
                alert('Por favor selecciona una colecci√≥n primero');
                return;
            }

            addMessage('user', message);
            
            const sendBtn = document.getElementById('send-btn');
            const input = document.getElementById('message-input');
            sendBtn.disabled = true;
            input.disabled = true;

            try {
                const res = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message: message,
                        usuario: usuario,
                        collection_name: currentCollection
                    })
                });

                if (!res.ok) {
                    throw new Error(`HTTP error! status: ${res.status}`);
                }

                const data = await res.json();
                await typeMessage('bot', data.answer, 15);
            } catch (err) {
                console.error('Error:', err);
                addMessage('bot', '‚ùå Error al obtener respuesta. Por favor intenta nuevamente.');
            } finally {
                sendBtn.disabled = false;
                input.disabled = false;
                input.focus();
            }
        }

        // Event listener para bot√≥n enviar
        document.getElementById('send-btn').addEventListener('click', () => {
            const input = document.getElementById('message-input');
            const msg = input.value.trim();
            if (msg) {
                sendMessage(msg);
                input.value = '';
            }
        });

        // Event listener para Enter
        document.getElementById('message-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const msg = e.target.value.trim();
                if (msg) {
                    sendMessage(msg);
                    e.target.value = '';
                }
            }
        });

        // Inicializar al cargar la p√°gina
        window.onload = async () => {
            inicializarUsuario();
            await cargarColecciones();
        };
    </script>
</body>
</html>
